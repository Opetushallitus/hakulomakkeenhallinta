<form class="modal-dialog-border hh-form-conf" role="form">

        <h4 tl="lisaa.hakukohde.ryhmaan">Lis채채 hakukohde ryhm채채n</h4>
    </div>

    <div class="modal-body">
        <alertmsg></alertmsg>
        <div>
        <h4>{{hakukohdeRyhma | hakukohdeNimi:userlang}}</h4>
            <br>
            <div>
                <ul>
                    <li data-ng-repeat="hakukohde in hakukohteet" class="hh-hakukohde">

        </div>
    </div>
</form>
