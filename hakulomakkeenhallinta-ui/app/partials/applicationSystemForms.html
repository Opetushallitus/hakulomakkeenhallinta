<div data-ng-controller="HakulomakkeetCtrl">
    <div>
        <button class="btn btn-warning pull-left" ng-click="open(applicationForm)" ng-disabled="!applicationForm || devFlag">Tee
            hakukohdekohtaisia lis채kysymyksi채
        </button>
        <select class="pull-right form-control" style="width: 80px;" type="select" ng-model="order">
            <option value="false" selected="selected">A-Z</option>
            <option value="true">Z-A</option>
        </select>

        <button class="btn btn-primary pull-right" ng-click="luoHakulomake()" data-ng-disabled="devFlag" >Luo hakulomake</button>
        <button class="btn btn-primary pull-right" data-ng-disabled="!luolomake || devFlag">Luo lomake</button>
    </div>
    <div class="clearfix"></div>
    <table class="table table-striped">
        <tr ng-repeat="applicationForm in applicationForms | filter:search | orderBy:'name.translations.fi':order">
            <!--<td>-->
                <!--<input type="radio" data-ng-model="$parent.applicationForm" data-ng-value="applicationForm"-->
                       <!--name="applicationForm">-->
            <!--</td>-->
            <td>
                <div class="dropdown">
                    <a class="dropdown-toggle">
                        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-tasks"></i></button>
                    </a>
                    <ul class="dropdown-menu" data-ng-controller="BackCtrl">
                        <li data-ng-click="goto(applicationForm)"><a>Tarkastele</a></li>
                        <li data-ng-click="open(applicationForm)"><a>Tee hakukohtaisia lis채kysymyksi채</a></li>
                        <li><a>Kopio uudeksi</a></li>
                        <li><a>Julkaise</a></li>
                        <li><a data-ng-disabled="wip">Peruuta julkaisu</a></li>
                        <li data-ng-click="delete(applicationForm, $index)" ><a>poista</a></li>
                    </ul>
                </div>
            </td>
            <td><a href data-ng-click="goto(applicationForm)" data-ng-controller="BackCtrl">{{applicationForm | i18n:'name' }}</a></td>
        </tr>
    </table>
</div>
