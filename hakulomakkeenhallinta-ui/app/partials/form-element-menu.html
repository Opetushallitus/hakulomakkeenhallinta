<a class="dropdown-toggle">{{tree | i18n}}</a>
<ul class="dropdown-menu">
    <li><a data-ng-controller="BackCtrl" data-ng-click="goto(tree)">Muokkaa</a></li>
    <li><a data-ng-controller="BackCtrl" data-ng-click="addNewQuestion(tree)">Lisää kysymys</a></li>
    <li><a data-ng-controller="BackCtrl" data-ng-click="addNewRule(tree)">Lisää sääntö</a></li>
    <li><a data-ng-click="delete($parent.$parent.tree.children, $parent.$index)">Poista</a></li>
</ul>
