<div data-ng-controller="HakulomakkeetListaCtrl">
    <div>
        <!--<select class="pull-right form-control" style="width: 140px;" type="select" ng-model="order">-->
            <!--<option value="false" selected="selected">{{ t('jarjestys.ab') || 'J채rjestys AB' }}</option>-->
            <!--<option value="true">{{ t('jarjestys.ba') || 'J채rjestys BA' }}</option>-->
        <!--</select>-->
        <input type="text" data-ng-model="search" id="hakuKentta" size="32" >
    </div>
    <br>
    <div>
    <table class="table table-striped">
        <tr>
            <th>Hakulomake</th>
            <th>Hakutyyppi</th>
            <th>Tila</th>
            <th>Vuosi</th>
            <th>Hakukausi</th>
        </tr>
        <tr>

            <td>
                <select class="form-control" style="width: 140px;" type="select" ng-model="order">
                <option value=""></option>
                <option value="false" selected="selected">{{ t('jarjestys.ab') || 'J채rjestys AB' }}</option>
                <option value="true">{{ t('jarjestys.ba') || 'J채rjestys BA' }}</option>
                </select>
            </td>
            <td>
                <select class="form-control" style="width: 100px;" type="select" ng-model="hakutyyppi.type"
                        data-ng-options="hakut for hakut in hakutyypit">
                </select>
            </td>
            <td>
                <select class="form-control" style="width: 100px;" type="select" ng-model="st.status"
                        data-ng-options="sta for sta in statukset">
                    <option value=" ">--</option>
                </select>
            </td>
            <td>
                <select class="form-control" style="width: 70px;" type="select" ng-model="vuosi.year"
                        data-ng-options="v for v in vuodet">
                    <option value=" ">--</option>
                </select>
            </td>
            <td>
                <select class="form-control" style="width: 100px;" type="select" ng-model="kausi"
                        data-ng-options="kaus.translations[userLang] for kaus in kaudet">
                </select>
            </td>
        </tr>
        <tr ng-repeat="applicationForm in applicationForms | filter:search | orderBy:'name.translations.fi':order | filter:hakutyyppi | filter:vuosi | filter:st | filter:kausi.period">

            <td><a href data-ng-click="valitseOrganisaatio(applicationForm)" data-ng-controller="BackCtrl">{{applicationForm
                | i18n:'name':userLang }} </a>
            </td>
            <td>{{applicationForm.type}}  </td>
            <td>{{applicationForm.status.translations[userLang]}}</td>
            <td>{{applicationForm.year}}</td>
            <td>{{applicationForm.period | kausiNimi:kaudet:userLang}}</td>
        </tr>
    </table>
    </div>
</div>
