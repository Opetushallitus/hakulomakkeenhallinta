<div>
    <div ng-repeat="option in question.options">
        <div class="form-group" ng-form="kysymysradiobutton">
            <!--<div class="form-group" >-->
            <div class="col-md-3 control-label">
                <br>
                <label for="valintanappi"><i data-ng-show="question.options.length >2"
                                             class="glyphicon glyphicon-remove"
                                             data-ng-click="removeRadio($index, question)"></i>&nbsp;&nbsp;{{
                    t('valintanappi') || 'Valintanappi' }} {{$index +1}} *</label>
            </div>
            <div class="col-md-6">
                <span ng-show="kysymysradiobutton.valintanappi.$error.required && tallennaClicked"
                      class="label-warning-text">{{ t('pakollinen') || 'Pakollinen' }}</span> <br>
                <input name="valintanappi" type="text"
                       data-ng-model="question.options[$index].optionText.translations[language.id]"
                       class="form-control"
                       ng-required="tarkistaRadioButton(question.options[$index].optionText.translations, kysymysradiobutton.valintanappi)">
            </div>
            <div class="col-md-2 control-label">
                <liitepyynto-napit></liitepyynto-napit>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-3 col-md-2">
            <button class="btn" data-ng-click="addRadio(question)">{{ t('lisaa.valintanappi') || 'Lisää valintanappi' }}
                <i class="glyphicon glyphicon-plus-sign"></i></button>
        </div>
    </div>
    <br>
</div>
