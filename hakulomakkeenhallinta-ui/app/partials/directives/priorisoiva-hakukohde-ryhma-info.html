<div>
    <div class="hh-list-h3">
        <i class="glyphicon" data-ng-class="{'hh-icon-right':!naytaHakukohdeLista, 'hh-icon-down':naytaHakukohdeLista}"
           data-ng-click="toggleNaytaHakukohteet()"></i>
        <a data-ng-click="toggleNaytaHakukohteet()">
            {{priorisointiRyhma | hakukohdeNimi:userLang}} : {{hakukohteidenMaara}}
        </a>

        <div class="dropdown pull-right">
            <a class="dropdown-toggle">
                <i class="hh-icon-menu"></i>
            </a>
            <ul class="dropdown-menu">
                <li data-ng-click="muokkaaPrioriteetteja()">
                    <a>Muokkaa prioriteetteja <i class="glyphicon glyphicon-edit"></i></a>
                </li>

            </ul>
        </div>
    </div>
    <div data-ng-show="naytaHakukohdeLista">
        <div data-ng-repeat="(level, prioriteettiRyhma) in hakukohteet">
            <h4>Prioriteetti: {{level}}</h4>
            <ul data-ng-repeat="hakukohde in prioriteettiRyhma" class="hh-hakukohde">
                <li>{{ hakukohde | hakukohdeNimi:userLang }} : {{ hakukohde.tarjoaja | organisaatioNimi:userLang }}</li>
            </ul>
        </div>
    </div>
</div>
