<accordion data-ng-repeat="tree in $parent.tree.form.children">
        <accordion-group>
            <accordion-heading>
                <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
                {{tree | i18n}}
                <button type="button" class="btn btn-info pull-right" data-ng-click="modify(tree,$event)">Muokkaa</button>
            </accordion-heading>
            <div ng-include src="'partials/elements/' + tree._class.split('.').pop() + '.html'" data-ng-init="parent = $parent.tree; index = parent.$index"></div>
        </accordion-group>
</accordion>
