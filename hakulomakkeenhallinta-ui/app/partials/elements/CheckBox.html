<div class="{{($parent.tree.inline) ? 'form-row-checkbox' : 'form-item-checkbox'}}">
    <div class="{{($parent.tree.inline) ? 'form-row' : 'form-item'}}-content">
        <div class="field-container-checkbox">
            <input type="checkbox" id="{{$parent.tree._id}}" name="{{$parent.tree._id}}">
            <label for="{{$parent.tree._id}}">{{$parent.tree.i18nText.translations.fi}}</label>
            <errorMessage element="$parent.tree"/>
        </div>
        <help element="$parent.tree"/>
    </div>
    <div class="clear"></div>
    <div ng-repeat="tree in $parent.tree.children">
        <div ng-include src="'partials/elements/' + tree._class.split('.').pop() + '.html'"></div>
    </div>
</div>
