<div class="form-group">
    <label>{{ t('valintaruutujen.max') || 'Aseta valittavien valintaruutujen maksimimäärä' }}</label>
    <span data-ng-show="kysymys.maxvalintaruutuja.$error.checkboxmaxvalue" style="color:red;">{{ t('tarkista.valintaruutu.arvo') || 'tarkista asetamasi arvo vastaaman valintaruutujen määrää' }}</span>
    <span data-ng-show="kysymys.maxvalintaruutuja.$error.pattern" style="color:red;">{{ t('numerot.hyvaksyttyja') || 'vain numerot ovat hyväksyttyjä' }}</span>
    <input name="maxvalintaruutuja" type="text" data-ng-model="question.validators.max" class="form-control" ng-pattern="/^[0-9]+$/" checkboxmaxvalue >
</div>
