<div class="form-group">
    <label> {{ t('valintaruutujen.min') || 'Aseta valittavien valintaruutujen minimimäärä' }}</label>
    <span data-ng-show="kysymys.minvalintaruutuja.$error.checkboxminvalue" style="color:red;">{{ t('tarkista.valintaruutu.arvo') || 'tarkista asetamasi arvo vastaaman valintaruutujen määrää' }}</span>
    <span data-ng-show="kysymys.minvalintaruutuja.$error.pattern" style="color:red;">{{ t('numerot.hyvaksyttyja') || 'vain numerot ovat hyväksyttyjä' }}</span>
    <input name="minvalintaruutuja" type="text" data-ng-model="question.validators.min" class="form-control" ng-pattern="/^[0-9]+$/"  checkboxminvalue>
