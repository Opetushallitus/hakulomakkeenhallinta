<ul>
    {{pprintExpr($parent.tree)}}
    <i class="glyphicon glyphicon-pencil" data-ng-controller="BackCtrl" data-ng-click=goto(tree)></i>
    <i class="glyphicon glyphicon-trash" data-ng-click="delete($parent.$parent.tree.children, $parent.$index)"></i> 
    <li data-ng-repeat="tree in $parent.tree.children" ng-include src="'partials/elements/' + selectTemplate(tree._class) + '.html'" > 
    </li>
</ul>
