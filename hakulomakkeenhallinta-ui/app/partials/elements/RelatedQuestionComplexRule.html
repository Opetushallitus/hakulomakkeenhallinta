<div> 
    <div class="panel panel-{{evalExpr($parent.tree) ? 'success' : 'danger'}}">
        <div class="panel-heading">{{pprintExpr($parent.tree)}}</div>
        <div class="panel-body">
            <div data-ng-repeat="tree in $parent.tree.children" ng-include src="'partials/elements/' + selectTemplate(tree._class) + '.html'"  class="container">
            </div>
        </div>
    </div>
</div>
