<div>
    <!--{{question| json}}-->
    <div class="row">
        <div class="col-md-6">
            <tabset>
                <tab ng-repeat="language in languages">
                    <tab-heading>{{language | i18n}}</tab-heading>
                    <form role="form" >
                        <hh-inputtext data-ng-model="question.i18nText.translations[language.id]" label="question-title"></hh-inputtext>
                        <hh-inputtext data-ng-model="question.verboseHelp.translations[language.id]" label="question-help"></hh-inputtext>
                        <hh-inputtext data-ng-model="question.additionalHelp.translations[language.id]" label="question-additional-help"></hh-inputtext>
                        <hh-inputlink data-ng-model="question.additionalHelp.link[language.id]" label="question-link"></hh-inputlink>
                        <div data-ng-show="question.options">
                            <div class="checkbox">
                                <input type="checkbox" data-ng-model="question.defaultValueAttribute">Oletusvalinta käyttöliittymäkielen mukaan
                            </div>
                            <a data-ng-click="showOptions=!showOptions">Vastausvaihtoehdot</a>
                            <ul data-ng-show="showOptions">
                                <li ng-repeat="option in question.options">
                                    {{option.i18nText.translations[language.id]}} ({{option.value}}) <span data-ng-show="option.defaultOption">Esivalittu</span>
                                </li>
                            </ul>
                        </div>
                    </form>
                </tab>
            </tabset>
            <div class="control-group" data-ng-controller="QuestionCtrl">
                <hr/>Rajoitteet ja tarkastukset
                <i class="glyphicon glyphicon-plus" data-ng-click="addValidator(question)"></i>
                <div ng-repeat="validator in validators">
                    <div data-ng-include="'partials/elements/edit/validators/' + validator+ '.html'"></div>
                </div>
                <hr/>
            </div>
                <div class="control-group">
                    <div class="control-group" ng-include="'partials/elements/edit/type/' + question._class.split('.').pop() + '.html'">
                        Unimplemented template
                    </div>
                </div>
            <div class="checkbox" data-ng-show="question.previewable !== 'undefined'">
                <input type="checkbox" data-ng-model="question.previewable">Esikatseltava
            </div>
        </div>
        <div class="col-md-6">
            <pre>{{question | without | json}}</pre>
        </div>
    </div>
</div>
