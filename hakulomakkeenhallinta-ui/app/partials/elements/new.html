<div>
    <div class="row">
        <div class="col-md-6" data-ng-controller="ValidatorsCtrl">
            <tabset>
                <tab ng-repeat="language in languages | orderBy:'order':false " >
                    <tab-heading>{{language.translations.fi}}</tab-heading>
                    <div ng-form="qtab{{language.id}}">
                        <div class="form-group">
                            <label>{{ t('kysymyksen.otsikko') || 'Kysymyksen otsikko' }} <span ng-show="qtabfi.otsikko.$error.required && kysymys.$dirty" style="color: red;">{{ t('pakollinen') || 'Pakollinen' }}</span> </label>
                            <input name="otsikko" type="text" data-ng-model="question.messageText.translations[language.id]" class="form-control" ng-required="requiredByFiLang(language.id)" >
                        </div>

                        <div class="form-group">
                            <label>{{ t('kysymyksen.ohjeteksti') || 'Ohjeteksti' }}</label>
                            <input type="text" data-ng-model="question.helpText.translations[language.id]" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>{{ t('kysymyksen.lisaohjeteksti') || 'Lisäohjeteksti' }}</label>
                            <input type="text" data-ng-model="question.verboseHelpText.translations[language.id]" class="form-control">
                        </div>

                        <div data-ng-if="question.type === 'CheckBox'">
                            <check-box></check-box>
                        </div>

                        <div data-ng-if="question.type === 'RadioButton'">
                            <radio-button></radio-button>
                        </div>

                    </div>
                </tab>
            </tabset>

            <div data-ng-if="validators.length > 0" class="control-group" >
                <hr/>
                <label>{{ t('rajoitteet.tarkastukset') || 'Rajoitteet ja tarkastukset' }}</label>
                <div ng-repeat="validator in validators">
                    <div data-ng-include="'partials/elements/edit/validators/' + validator+ '.html'"></div>
                </div>
                <hr/>
            </div>
        </div>
        <div class="col-md-6">
            <pre data-ng-if="logs" >{{question | without | json}}</pre>
        </div>
    </div>
</div>
