<form role="form" class="form-horizontal" name="organisaatioValinta">
    <div class="modal-header">
        <h4>Organisaation valinta</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-info">
            <i class="icon-info-sign"></i>Olet luomassa hakukohdekohtaisia lisäkysymyksiä <b>{{applicationSystemForm | i18n:'name'}}</b>
        </div>
        <div>
            <div class="input-group">
                <label for="organisation">Valitse organisaatio</label>
                <select class="form-control" name="organisaatio" id="organisation" ng-model="organisation" ng-options="org.name.translations.fi || org.name.translations.sv for org in organisations" data-ng-change="selectedOrganisation()" >
                    <option value="" >-- Valitse organisaatio --</option>
                </select>
            </div>
        </div>

    <div class="modal-footer">
        <button class="btn btn-warning pull-left" ng-click="cancel()">Peruuta</button>
        <button class="btn btn-primary pull-right" ng-click="jatka()">Jatka</button>
    </div>
</form>
