<form role="form" class="form-horizontal">
    <div class="modal-header">
        <h4>{{'sort-questions-header' | i18next}}</h4>
    </div>

    <div class="modal-body">
        <div>



            <div>
                <button class="btn" ng-click="up()" data-ng-disabled="first" >Yl√∂s</button>
                <button class="btn" ng-click="down()" data-ng-disabled="last">Alas</button>
            </div>
            <table class="table table-hover">
                <!--<tr ng-repeat="question in additionalQuestions" data-ng-click="select()" data-ng-class="{info: additionalQuestion == $parent.additionalQuestion}">-->
                <tr ng-repeat="question in additionalQuestions" data-ng-click="select()" >
                    <td>{{ $index+1 }}</td>
                    <td># {{ question.nro }} </td>
                    <td>{{ question  | i18n:'messageText':userLang }}</td>
                </tr>
            </table>


        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary pull-left" ng-click="cancel()" >Peruuta</button>
        <button class="btn btn-warning pull-right" ng-click="ok()">Valmis</button>
    </div>
</form>
