<form role="form">
    <div class="modal-header">
        <h4>{{t('poista.kysymys')||'Poista kysymys'}}</h4>
    </div>

    <div class="modal-body">
        <div>
            {{t('poista.kysymys')||'Poista kysymys'}}:
            {{ question | i18n:'messageText':userLang}}

        </div>
    </div>

    <div class="modal-footer">
        <div class="form-group pull-right">
            <button class="btn " ng-click="cancel()" >{{ t('peruuta') || 'Peruuta' }}</button>
            <button class="btn btn-primary" ng-click="ok(question)">{{t('ok') || 'Ok' }}</button>
        </div>

    </div>
</form>
