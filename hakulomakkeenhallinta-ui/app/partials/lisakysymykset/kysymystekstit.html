<div class="form-group">
    <button class="btn" data-ng-click="back()"> <i class="glyphicon glyphicon-arrow-left"></i> </button>
    <button class="btn btn-primary" data-ng-click="ok()">Tallenna</button>
    <button class="btn" data-ng-click="preview()" data-ng-disabled="preview || devFlag">Kieliversioiden esikatselu</button>
</div>

<div class="alert alert-info">
    <i class="glyphicon glyphicon-info-sign"></i> Olet luomassa uutta kysymystä teemaan
    <b>{{element | i18n:'i18nText' }}</b> tyyppiä <b>{{questionType | i18n:'name'}}</b>.
</div>

<div class="form-group" data-ng-include="'partials/elements/new.html'"></div>
