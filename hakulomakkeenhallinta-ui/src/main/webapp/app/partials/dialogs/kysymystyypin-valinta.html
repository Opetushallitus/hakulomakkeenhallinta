<form class="modal-dialog-border" role="form">
    <div class="modal-header">
        <h4 tl="lisaa.kysymys.tyypinvalinta">Lisää kysymys - Kysymystyypin valinta</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-info">
            <i class="icon-info-sign"></i>
            <span data-ng-bind-html="t('hakukohdekohtaista.lisakysymyksia.hakuun.teemaan.hakukohteeseen', [haunNimi, teema, hakukohdeNimi])"></span>
        </div>
        <div class="form-group">
            <label for="type">{{ t('kysymystyyppi') || 'Kysymystyyppi' }}</label>
            <select class="form-control" id="type" ng-model="type" ng-options="a.name.translations.fi for a in types">
                <option value="">-- {{ t('valitse.tyyppi') || 'Valitse tyyppi' }} --</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-group pull-right">
            <button class="btn btn-warning pull-left" ng-click="cancel()" tl="peruuta">Peruuta</button>
            <button class="btn btn-primary pull-right" ng-click="ok()" data-ng-disabled="!type" tl="jatka">Jatka</button>
        </div>
    </div>
</form>
