<div class="col-md-offset-3 col-md-7">
    <span data-ng-show="kysymys.decimal-amount.$error.required && tallennaClicked" class="label-warning-text">{{ t('pakollinen') || 'Pakollinen' }}</span>
    <span data-ng-show="kysymys.decimal-amount.$error.pattern && tallennaClicked" class="label-warning-text">{{ t('numerot.hyvaksyttyja') || 'vain numerot ovat hyväksyttyjä' }}</span>
</div>

<div class="form-group">
  <label class="col-md-3 control-label" for="decimal-validator">
    {{ t('desimaaliluku') || 'Desimaaliluku' }}
  </label>
  <div class="col-md-3 checkbox">
    <input class="form-control" name="decimal-validator" type="checkbox" data-ng-model="question.decimal">
  </div>
</div>
<div class="form-group">
  <label ng-if="question.decimal" class="col-md-3 control-label" for="decimal-amount">
    {{ t('desimaaliluku.maara') || 'Desimaalien määrä' }}
    <span class="required"></span>
  </label>
  <div class="col-md-3">
    <input ng-if="question.decimal" class="form-control" name="decimal-amount" type="number" data-ng-model="question.decimals" ng-pattern="/[0-9]+$/" required min="0">
  </div>
</div>
