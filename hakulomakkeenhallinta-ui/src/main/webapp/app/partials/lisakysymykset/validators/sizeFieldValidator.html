<div class="col-md-offset-3 col-md-7">
    <span data-ng-show="kysymys.tekstikentankoko.$error.required && tallennaClicked" class="label-warning-text">{{ t('pakollinen') || 'Pakollinen' }}</span>
    <span data-ng-show="kysymys.tekstikentankoko.$error.pattern && tallennaClicked" class="label-warning-text">{{ t('numerot.hyvaksyttyja') || 'vain numerot ovat hyväksyttyjä' }}</span>
</div>
<div class="form-group">
  <label class="col-md-3 control-label" for="tekstikentankoko">
    {{ t('tekstikentan.pituus') || 'Tekstikentän pituus' }}
    <span class="required"></span>
  </label>
  <div class="col-md-3">
    <div class="input-group">
      <input name="tekstikentankoko" aria-describedby="koko-help" type="number" class="form-control" data-ng-model="question.size" ng-pattern="/[0-9]+$/" required min="0">
      <div class="input-group-addon">{{ t('merkkia') || 'merkkiä' }}</div>
    </div>
    <span id="koko-help" class="help-block">
      {{ t('tekstikentta.yli100merkkia.info') || 'Huom! Yli 100 merkin tekstikentät näytetään monirivisenä tekstikenttänä' }}
    </span>
  </div>
</div>
