<form name="liiteryhmanOsoiteForm">
    <div class="form-group" >
        <label>{{ t('liitteen.toimitusosoite') || 'Liitteen toimitusosoite' }} </label>
    </div>

    <input
            class="checkbox-inline"
            name="useFirstAoAddress"
            type="checkbox"
            class="form-control"
            data-ng-model="hakukohderyhmanOsoite.useFirstAoAddress"
    >
    </input>
    <label for="useFirstAoAddress" class="control-label">{{ t('liitteen.osoite.kayta_ylin') || 'Käytä hakemuksen ylimmän hakukohteen osoitetta' }} </label>

    <osoite address="hakukohderyhmanOsoite.address"
            user-lang="{{userLang}}"
            disabled="hakukohderyhmanOsoite.useFirstAoAddress"
            require-recipient="true"
            no-prefill="true"
            show-addr-cb="false"
            >
    </osoite>

    <datetime
            label="{{ t('toimitettava.menessa') || 'Toimitettava mennessä' }}"
            datetime="hakukohderyhmanOsoite.deliveryDue"
            >
    </datetime>
    <tabset>
      <tab ng-repeat="language in languages | orderBy:'order':false ">
        <tab-heading>{{ language | languageTab:userLang }}</tab-heading>
        <div class="form-group"
             style="background-color: #f5f5f5; border-color: #ddd !important;">
          <label for="help-text-{{ language.id }}">
            {{ t('toimitus.ohje') || 'Hakijalla näytettävä teksti' }}
          </label>
          <textarea class="form-control"
                    name="help-text-{{ language.id }}"
                    rows="5"
                    data-ng-model="hakukohderyhmanOsoite.helpText.translations[language.id]">
          </textarea>
        </div>
      </tab>
    </tabset>
    <div class="form-group">
        <button class="btn btn-primary"
                type="submit"
                data-ng-click="tallennaHakukohderyhmanOsoite(liiteryhmanOsoiteForm)"
                data-ng-disabled="!liiteryhmanOsoiteForm.$valid || liiteryhmanOsoiteForm.$pristine"
                tl="tallenna">Tallenna
        </button>
        <alertmsgspan></alertmsgspan>
    </div>
</form>
