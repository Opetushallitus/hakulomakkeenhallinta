<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Mocha tests - Hakulomakkeenhallinta-UI</title>
  <link rel="stylesheet" href="lib/mocha.css" media="all"/>
</head>
<body>
<div id="mocha"></div>
<script src="lib/mocha.js"></script>
<script src="lib/chai.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="lib/q.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
  var testTimeout = 60000
  mocha.ui('bdd')
  mocha.reporter('html')
  mocha.timeout(testTimeout)
</script>
<script src="util/testHelpers.js"></script>
<script src="page/applicationSystemFormPage.js"></script>
<script src="spec/applicationSystemFormSpec.js"></script>
<script src="page/rajaavatHakukohdeRyhmatPage.js"></script>
<script src="spec/rajaavatHakukohdeRyhmatSpec.js"></script>
<script>
  if (window.mochaPhantomJS) {
    mochaPhantomJS.run()
  } else {
    var runner = mocha.run()
    $(document).keyup(function(e) {
      if(e.keyCode==27) {
        runner._abort = true
      }
    })
  }
</script>
<iframe id="testframe"></iframe>
</body>
</html>
