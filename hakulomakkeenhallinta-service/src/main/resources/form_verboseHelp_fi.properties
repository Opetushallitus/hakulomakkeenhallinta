form.henkilotiedot.kotikunta.verboseHelp                        = Kotikunta on tyypillisesti se kunta, jossa asut.</p><h4>L\u00E4hiosoite</h4><p>Mahdollinen kutsu p\u00E4\u00E4sy-, soveltuvuus- ja kielikokeeseen, valintakirje tai j\u00E4lkiohjauskirje valitsematta j\u00E4\u00E4neille hakijoille l\u00E4hetet\u00E4\u00E4n t\u00E4h\u00E4n osoitteeseen.
