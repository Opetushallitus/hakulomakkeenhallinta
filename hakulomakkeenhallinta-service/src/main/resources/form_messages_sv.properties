form.hakutoiveet.terveydentilavaatimukset.sisalto                   = <p>En omst\u00E4ndighet i anslutning till s\u00F6kandes h\u00E4lsotillst\u00E6nd eller funktionsf\u00F6rm\u00E6ga f\u00E6r inte vara ett hinder f\u00F6r antagning av den s\u00F6kande som studerande. Som studerande kan dock inte antas den som p\u00E6 grund av h\u00E4lsotillst\u00E6nd eller funktionsf\u00F6rm\u00E6ga inte kan genomf\u00F6ra praktiska uppgifter eller inl\u00E4rning i arbetet i anslutning till studierna om hindret inte kan undanr\u00F6jas med rimliga \u00E6tg\u00E4rder. N\u00E4r det g\u00E4ller personens h\u00E4lsotillst\u00E6nd eller funktionsf\u00F6rm\u00E6ga ska man bed\u00F6ma de begr\u00E4nsningar som eventuella sjukdomar medf\u00F6r och den individuella v\u00E6rdsituationen i fr\u00E6ga om sjukdomarna. Till\u00E4ggsuppgifter finns p\u00E6 studieinfo.fi.</p>
