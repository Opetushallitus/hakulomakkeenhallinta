form.hakutoiveet.help                                               = Ange h\u00E4r de utbildningar som du vill s\u00F6ka till. Ange ans\u00F6knings\u00F6nskem\u00E5len i den ordning enligt vilken du vill bli antagen. <p></p>Om du har lagt till utbildningar p\u00E5 minneslistan kan du \u00F6verf\u00F6ra dem till listan med ans\u00F6knings\u00F6nskem\u00E5l. Ordningsf\u00F6ljden av ans\u00F6knings\u00F6nskem\u00E5len \u00E4r bindande och du kan inte \u00E4ndra p\u00E5 ordningen efter ans\u00F6kningstidens slut, s\u00E5 \u00F6verv\u00E4g noga i vilken ordning du vill ans\u00F6ka. Om du inte blir antagen till utbildningen som du har p\u00E5 f\u00F6rsta plats s\u00E5 kontrolleras om dina po\u00E4ng r\u00E4cker f\u00F6r antagning till ditt andra alternativ osv. <p></p>Om du t.ex. blir antagen till ditt andra alternativ, s\u00E5 annuleras de l\u00E4gre ans\u00F6knings\u00F6nskem\u00E5len automatiskt, och du kan inte l\u00E4ngre bli antagen till dem. Till de h\u00F6gre \u00F6nskem\u00E5len kan du fortfarande bli antagen.
